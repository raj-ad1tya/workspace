spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/appdbbus?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=examly
server.port=8087
logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.web=DEBUG
#Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
enable.swagger.plugin=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.swagger-ui.path=/api-docs
spring.servlet.multipart.max-request-size=100MB
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.application.name=bus-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Kafka Configuration
spring.kafka.bootstrap-servers=
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topic.appointment-status=appointment-status-topic

jwt.secret=secret

eureka.instance.prefer-ip-address=true